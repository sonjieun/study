<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login_flex">
        <div class="">
            <div>
                <header>
                    <img src="./img/logo.png" />
                </header>
                <hr color="black" size="2">
            </div> 
            <main class="login_main">
                <div>
                    <h2>
                        로그인     
                    </h2>
                    <ul>
                        <li>
                            <div>
                                <div>
                                    <img class="login_logo" src="./img/kakao_login.png" />
                                </div>
                                <span>
                                    카카오로 로그인
                                </span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <div class="login_logo">
                                    <img class="login_logo" src="./img/naver_login.png" />
                                </div>
                                <span>
                                    네이버로 로그인
                                </span>
                            </div>
                        </li>
                    </ul>
                    <span>
                        <span>
                            이메일 로그인
                        </span>
                    </span>
                    <div>
                        <input type="text" value="이메일을 입력해주세요" />
                    </div>
                    <div>
                        <input type="text" value="비밀번호를 입력해주세요" />
                    </div>
                    <div>
                        <input type="checkbox" checked /> 로그인 유지
                    </div>
                    <button>로그인</button>
                    <div>
                        <button>이메일 찾기</button>
                        <button>비밀번호 찾기</button>
                    </div>
                </div>
                <hr color="black" size="1">    
                <div>
                    <div>
                        <img class="login_logo" src="./img/join.png" />
                    </div>
                    <span>
                        아직 회원이 아니라면!
                    </span>
                    <button>
                        회원가입하세요 >
                    </button>
                </div>
            </main>
        </div> 
    </div>
</body>
</html>
