<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>엑스포츠뉴스 로그인</title>
</head>
<body>
    <div class="login_flex">
        <div>
            <div class="login_header">
                <header>
                    <img src="/img/logo.png" />
                </header>
                <hr color="black" size="2">
            </div> 
<!-- 로그인 -->
            <main class="login_main">
                <div>
                    <h2>
                        로그인     
                    </h2>
<!-- 소셜 로그인-->
                    <ul>
                        <li>
                            <div>
                                <button type="button"> <img class="login_logo" src="/img/kakao_login.png"/> 카카오로 로그인</button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <button type="button"> <img class="login_logo" src="/img/naver_login.png"/> 네이버로 로그인</button>
                            </div>
                        </li>
                    </ul>
<!-- 이메일 로그인 -->
                    <div>
                    이메일 로그인
                    </div>
                    <div>
                        <input type="text" placeholder="이메일을 입력해주세요" />
                    </div>
                    <div>
                        <input type="text" placeholder="비밀번호를 입력해주세요" />
                    </div>
                    <div>
                        <input type="checkbox" checked /> 로그인 유지
                    </div>
                    <button>로그인</button>
<!-- 찾기-->
                    <div>
                        <button>이메일 찾기</button>
                        <button>비밀번호 찾기</button>
                    </div>
                </div>
<!-- 회원가입 -->
                <hr color="black" size="1">    
                <div>
                    <div>
                        <img class="login_logo" src="/img/join.png" />
                    </div>
                    <span>
                        아직 회원이 아니라면!
                    </span>
                    <button>
                        회원가입하세요 >
                    </button>
                </div>
            </main>
        </div> 
    </div>
</body>
</html>
