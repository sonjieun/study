<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="ct_login">
        <div class="box">
            <header>
                <div class="logo">
                    <img src="./img/logo.png">
                </div>
            </header>
            <main class="center">
                <h1>로그인</h1>
                <div>
                    <button class="kakao bnt_round">
                        카카오로 로그인
                    </button>
                </div>
                <div>
                    <button class="naver bnt_round">
                        네이버로 로그인
                    </button>
                </div>
                <div class="p">
                    <p>이메일 로그인</p>
                    <hr>
                </div>
                <div class="login">
                    <input class="text_box" type="text" placeholder="이메일을 입력해주세요.">
                    <input class="text_box" type="text" placeholder="비밀번호를 입력해주세요.">
                    <div class="check">
                        <input type="checkbox" checked id="check1">
                        <label for="check1"><p></p>로그인 유지</label>
                    </div>
                    <button class="bnt bnt_round">
                        로그인
                    </button>
                    <div class="find">
                        <a href="#">이메일 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="join">
                        
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
