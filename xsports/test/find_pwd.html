<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="ct_3month">
        <div class="box center">
            <header>
                <div class="logo">
                    <img src="./img/logo.png">
                </div>
            </header>
            <main>
                <div class="top">
                    <div class="change">
                        <p><span>비밀번호 변경</span>으로</p>
                        <p>소중한 개인정보를 지켜주세요!</p>
                    </div>
                    <div class="three">
                        <span>고객님은 3개월동안</span><br>
                        <span>비밀번호를 변경하지 않으셨습니다.</span>
                    </div>
                </div>
                <div class="mid">
                    <div>
                        <p>장기간 비밀번호를 변경하지 않고 동일한 비밀번호를 사용중인</p>
                    </div>
                    <div>
                        <p>고객님의 소중한 정보 보호를 위하여 적극적인 참여 부탁드립니다.</p>
                    </div>
                </div>
                <div class="bottom">
                    <button class="last">다음에 변경하기</button>
                    <button class="change">비밀번호 변경</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
