<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>엑스포츠뉴스 로그인</title>
</head>
<body>
    <div class="login_flex">
        <div>
            <div class="login_header">
                <header>
                    <img src="./img/logo.png" />
                </header>
                <hr color="black" size="2">
            </div> 
<!-- 로그인 -->
            <main>
                <div class="login_main">
                    <h2 class="login_top_login">
                        로그인     
                    </h2>
<!-- 소셜 로그인-->
                    <ul class="login_social">
                        <li class=""> <!-- class 네임이 중복되면 같은 css가 먹어용! 하나는 빼줄게요 -->
                            <button class="login_kakao btn_round" type="button"> <img class="login_logo" src="./img/kakao_login.png"/> 카카오로 로그인</button>
                        </li>
                        <li class="">
                            <button class="login_naver btn_round" type="button"> <img class="login_logo" src="./img/naver_login.png"/> 네이버로 로그인</button>
                        </li>
                    </ul>
<!-- 이메일 로그인 -->
                    <div class="login_email">
                        이메일 로그인
                    </div>
                    <div>
                        <input class="login_id" type="text" placeholder="이메일을 입력해주세요" />
                    </div>
                    <div>
                        <input class="login_pw" type="text" placeholder="비밀번호를 입력해주세요" />
                    </div>
                    <div>
                        <input class="login_keep" type="checkbox" checked /> 로그인 유지
                    </div>
                    <button class="login_button btn_round">로그인</button>
<!-- 찾기-->
                    <div class="login_find">
                        <button class="login_find_email">이메일 찾기</button>
                        <button class="login_find_password">비밀번호 찾기</button>
                    </div>
<!-- 회원가입 -->
                <hr color="black" size="1">    
                <div>
                    <div>
                        <img class="login_logo" src="./img/join.png" />
                    <span class="login_not_member">
                        아직 회원이 아니라면!
                    </span>
                    <button class="login_join">
                        회원가입하세요 >
                    </button>
                    </div>
                </div>
                </div>
            </main>
        </div> 
    </div>
</body>
</html>
