<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>비밀번호 찾기</title>
</head>
<body>
    <div class="ct_find_pw wrap">
        <div class="box">
            <header class="header">
                <img class="xsports_logo" src="../img/logo.png" width="118"/>
            </header>

            <div class="find_pwd_box">
                <h2 class="top">
                    비밀번호 찾기
                </h2>
                <div class="text">
                    <P class="find_pw_text">
                        가입된 이메일을 입력해주시면
                    </P>
                    <br>
                    <P class="find_pw_text">  
                        비밀번호 재설정 링크를 메일로 보내드립니다.
                    </P>
                </div>
                <input class="enter_email" type="text" placeholder="이메일을 입력해주세요" />
                <button class="btn btn_round">인증 메일 발송</button>
            </div>
        </div>
    </div>
</body>
</html>
