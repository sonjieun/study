<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>비밀번호 찾기</title>
</head>
<body>
    <div class="ct_find_pw wrap">
        <div class="login_box">
            <header class="login_header">
                <img class="xsports_logo" src="../img/logo.png" width="118"/>
            </header>

            <div>
                <h2 class="login_top_login">
                    비밀번호 찾기
                </h2>
                <P class="find_pw_text">
                    가입된 이메일을 입력해주시면 <br>
                    비밀번호 재설정 링크를 메일로 보내드립니다.
                </P>
                <input class="enter_email" type="text" placeholder="이메일을 입력해주세요" />
                <button class="send_email_btn btn_style btn_round">인증 메일 발송</button>
            </div>
        </div>
    </div>
</body>
</html>
