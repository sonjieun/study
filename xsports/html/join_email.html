<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>회원가입 미인증 안내</title>
</head>
<body>
    <div class="ct_join_email wrap">
        <div class="login_box">
            <header class="login_header">
                <img class="xsports_logo" src="../img/logo.png" width="118"/>
            </header>
            <div>
                <h2 class="login_top_login">
                    미인증 안내
                </h2>
                <!-- SH 20230117 h태그는 타이틀태그니까 p 태그로-->
                <p class="join_email">
                    회원가입이 완료되지 않았어요. <br>
                    메일함을 확인해주세요.
                </p>
                <div class="email_join">
                    가입하신 이메일 주소
                    <div class="email">
                        111@gmail.com
                    </div>
                </div>
                <div class="email_warning">
                    <p class="email_not_join">현재 이메일 미인증 상태로 회원가입이 완료되지 않았습니다. </p> <br>
                    <p class="email_not_join">가입하신 이메일에서 인증을 완료해주세요.</p> 
                </div>
                <button class="resend_email_btn btn_style btn_round">인증메일 재발송</button>
            </div>
        </div>
    </div>
</body>
</html>
