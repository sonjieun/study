<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>회원가입</title>
</head>
<body>
    <div class="ct_join_email wrap">
        <div class="login_box">
            <header class="login_header">
                <img class="xsports_logo" src="../img/logo.png" width="118"/>
            </header>
            <div>
                <h2 class="login_top_login">
                    회원가입
                </h2>
                <p>이메일</p>
                <input type="text" placeholder="이메일을 입력해주세요" />
                <p>비밀번호</p>
                <input type="text" placeholder="영문대소문자,숫자,특수문자 혼용 8~20자까지 가능합니다." />
                <p>비밀번호재입력</p>
                <input type="text" placeholder="비밀번호를 다시 한번 입력하세요." />
                <p>약관동의</p>
                <p>본인은 만 14세 이상이며, 엑스로츠뉴스 이용약관, 개인정보 수집 및 이용, 뉴스레터.이벤트.프로모션 정보 수신 동의(선택) 내용을 확인하였으며, 동의합니다.</p>
                <input type="checkbox"> <label> 모두 동의합니다.</label> <br>
                <input type="checkbox"> <label> (필수) 만 14세 이상입니다.</label> <br>
                <input type="checkbox"> <label> (필수) 이용양관</label> <br>
                <input type="checkbox"> <label> (필수) 개인정보 수집 및 이용</label> <br>
                <input type="checkbox"> <label> (선택) 뉴스레터.이벤트.프로모션 정보 수신 동의</label>
                <button class="join_btn btn_style btn_round">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
