<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>로그인</title>
</head>
<body>
    <div class="ct_login wrap">
        <div class="box">
            <header class="header">
                <img src="../img/logo.png" width="118"/>
            </header>
<!-- 로그인 -->
            <div class="main">
                <h2 class="top">
                    로그인    
                </h2>

                <div class="conts">
                    <ul class="social">
                        <li class="item"> <!-- class 네임이 중복되면 같은 css가 먹어용! 하나는 빼줄게요 -->
                            <button class="login_kakao_btn btn_round" type="button"> 카카오로 로그인</button>
                        </li>
                        <li class="item">
                            <button class="login_naver_btn btn_round" type="button"> 네이버로 로그인</button>
                        </li>
                    </ul>

                    <div class="email">
                        이메일 로그인
                    </div>
                    <input class="id" type="text" placeholder="이메일을 입력해주세요" />
                    <input class="pw" type="password" placeholder="비밀번호를 입력해주세요" />
                    <div class="remember">
                        <input type="checkbox" id="check_btn" checked />
                        <label for='loginRemember'><span>로그인 유지</span></label> 
                    </div>
                    <button class="btn btn_round">로그인</button>
                    
                    <div class="find">
                        <a href="#" class="find_email">이메일 찾기</a>
                        <a href="#" class="find_password">비밀번호 찾기</a>
                    </div>
                </div>
<!-- 소셜 로그인-->
              
<!-- 이메일 로그인 -->
               
<!-- 찾기-->
               
<!-- 회원가입 -->
                <div>
                    <div class="bottom">
                        <span class="member_check"> 아직 회원이 아니라면! </span>
                        <a href="#" class="join"> 회원가입하세요  > </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
