<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style copy.css">
    <title>비밀번호 변경</title>
</head>
<body>
    <div class="ct_join_email wrap">
        <div class="login_box">
            <header class="login_header">
                <img class="xsports_logo" src="../img/logo.png" width="118"/>
            </header>
            <div class="pwd_3months_box">
                <p class="protect_privacy">
                    <span style="color: #c9242b">비밀번호 3개월</span>으로<br>
                    소중한 개인정보를 지켜주세요!
                </p>
                <p class="pwd_3months">
                    고객님은 3개월동안<br>
                    비밀번호를 변경하지 않으셨습니다.
                </p> 
                <div class="pwd_3months_warning">
                    <p class="pwd_warning">장기간 비밀번호를 변경하지 않고 동일한 비밀번호를 사용중인 
                        경우, 개인정보를 안전하게 보호화고, 개인정보 도용으로 인한 피해를 
                        방지하기 위해 주기적으로 비밀번호를 변경하도록 안내드리고 있습니다. </p> <br>
                    <p class="pwd_warning">고객님의 소중한 정보 보호를 위하여 적극적인 참여 부탁드립니다. </p> 
                </div>
                <div class="pwd_3months_btn">
                    <button class="later_change pwd_3months_btn_round">다음에 변경하기</button>
                </div>
                <div class="pwd_3months_btn">
                    <button class="pwd_change pwd_3months_btn_round">비밀번호 변경</button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
