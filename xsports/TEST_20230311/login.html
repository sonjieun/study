<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="ct_login center">
        <header>
            <img src="./img/logo.png">
        </header>
        <div class="box center">
            <main>
                <div class="top">
                    <h1>로그인</h1>
                    <div class="button">
                        <button class="kakao btn">카카오로 로그인</button>
                    </div>
                    <div>
                        <button class="naver btn">네이버로 로그인</button>
                    </div>
                </div>
                <div class="line center">
                    <hr>
                    <!--<p>이메일 로그인</p>-->
                </div>
                <div class="login">
                    <div>
                        <input type="text" placeholder="이메일을 입력해주세요">
                    </div>
                    <div>
                        <input type="text" placeholder="비밀번호를 입력해주세요">
                    </div>
                    
                </div>
                <div class="check_box">
                    <input type="checkbox" id="check1">
                    <label for="check1"><em></em>로그인 유지</label>
                </div>
                <div>
                    <button class="loginbtn btn">로그인</button>
                </div>
                <div class="find table">
                    <div>
                        <a href="#">이메일 찾기</a>
                    </div>
                    <div>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </div>
                <div class="join table">
                    <div>
                        <p>아직 회원이 아니라면</p>
                    </div>
                    <div>
                        <a href="#">회원가입하세요</a>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>
</html>
